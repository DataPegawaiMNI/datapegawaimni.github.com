<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-image: url(icon\ depan\ museum\ nasional.webp);">

    <div class="contact">
        <h2 class="title">Contact Us</h2>
        <hr
        <form action="#" method="post">
            <label>Our Email</label>
            <input type="text" name="ouremail" class="form-input" placeholder="museumnasional123@gmail.com" autocomplete="off"
            label>Contact Us</label>
            <input type="text" name="contactus" class="form-input" placeholder="083811982676" autocomplete="off"
            label>Name</label>
            <input type="text" name="name" class="form-input" placeholder="Your Name.." autocomplete="off"
            label>Email</label>
            <input type="text" name="email" class="form-input" placeholder="Your Email.." autocomplete="off"
            <label>Message</label>
            <textarea name="message" class="form-input" placeholder="Write Your Name Message.." autocomplete="off"></textarea>
            <input type="submit" name="send" class="send" value="send">
        </form>
    </div>
